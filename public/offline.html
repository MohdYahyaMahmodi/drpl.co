<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>drpl.co - No Internet Connection</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <style>
    :root {
      --primary-color: #111111;
      --bg-color: #fff;
      --accent-color: #007bff;
      --border-color: #e0e0e0;
      --text-color: #333333;
    }

    [data-theme="dark"] {
      --primary-color: #f0f0f0;
      --bg-color: #121212;
      --border-color: #404040;
      --text-color: #f0f0f0;
      --accent-color: #4a7ad6;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 0 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .button {
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    @media (prefers-color-scheme: dark) {
      html {
        data-theme: "dark";
      }
    }

    .wifi-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      stroke: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/favicon.png" alt="drpl.co logo" class="logo">
    
    <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 19L12 19.01M9 15.659C9.93163 14.9331 11.0036 14.5307 12.1059 14.5234C13.2082 14.5161 14.2857 14.9042 15.228 15.618M6 12.657C7.58531 11.2328 9.53685 10.4431 11.5522 10.3571C13.5676 10.2711 15.5708 10.8939 17.263 12.137M3 9.657C5.19783 7.78685 7.89192 6.75027 10.6837 6.69542C13.4755 6.64058 16.2097 7.57076 18.47 9.343" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    
    <h1>No Internet Connection</h1>
    <p>drpl.co requires an internet connection to discover and connect with other devices on your network. Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check for dark mode preference
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }
    
    // Apply theme on load
    applyTheme();
  </script>
</body>
</html>
